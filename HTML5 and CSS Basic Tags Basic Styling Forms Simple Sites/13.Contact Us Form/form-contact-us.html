<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="contactUsStyle.css">
</head>
<body>
	<h1>Contact Us</h1>
	<form>
		<span>First name:</span>
		<input type="text" name="firstname">
		<span>Second name:</span>
		<input type="text" name="secondname">
		<span>Email:</span>
		<input type="text" name="email">
		<span>Town:</span>
			<select name="Town">
				<option value="1">Sofia</option>
				<option value="2">Pazardzhik</option>
				<option value="3">Plovdiv</option>
				<option value="4">Varna</option>
				<option value="5">Burgas</option>
			</select>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
