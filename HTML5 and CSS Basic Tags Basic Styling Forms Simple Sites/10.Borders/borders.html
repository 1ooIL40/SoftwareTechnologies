	<title>Borders</title>
</head>
<body>
	<p style="width: 100px; border: solid red 5px; border-radius: 10px; background-color: rgba(196, 190, 176, 1)"><span style="color: red;">Red</span> Border</p>
	<p style="width: 100px; border: solid blue 5px; border-radius: 10px; background-color: rgba(196, 190, 176, 1)"><span style="color: blue;">Blue</span> Border</p>
	<p style="width: 100px; border: solid green 5px;border-radius: 10px; background-color: rgba(196, 190, 176, 1)"><span style="color: green;">Green</span> Border</p>
</body>
